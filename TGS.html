<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body style="background-color:#9b59b6;">
    <div id="app">
        <h1 style="color: white; text-align: center;">TO DO LIST</h1>
        <div class="col-4 justify-content-center mx-auto h-100" style="overflow-y: auto;max-height: 370px;">
            <div v-for="(todo,index) in todos" :key="index">
                <div class="card my-2">
                    <div class="card-body">
                        <span class="float-right"><button class="btn btn-sm" @click="hapus(index)">x</button></span>
                        <span v-if="todo.prioritas == 'Penting'" class="btn btn-outline-danger">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'Biasa'" class="btn btn-outline-primary">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'Tidak Penting'" class="btn btn-outline-success">{{ todo.prioritas }}</span>
                        <br>
                        <h5>{{ todo.judul }}</h5>
                        <p>{{ todo.catatan }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 justify-content-center mx-auto mt-4">
            <div class="card p-4">
                <div class="form-group">
                    <label for="judul"><strong>Nama To Do</strong> </label>
                    <input type="text" placeholder="nama aktivitas" class="form-control" id="judul" >
                </div>
                <div class="form-group">
                    <label for="prioritas"><strong>Prioritas</strong> </label>
                    <select name="prioritas"  id="prioritas" class="form-control">
                        <option value="">Pilih Prioritas</option>
                        <option value="Penting">Penting</option>
                        <option value="Biasa">Biasa</option>
                        <option value="Tidak Penting">Tidak Penting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="catatan"><strong>Catatan</strong> </label>
                    <textarea class="form-control" placeholder="catatan tambahan" id="catatan"></textarea>
                </div>
                <div>
                    <button class="btn btn-dark" @click="reset">Reset</button>
                    <button class="btn btn-success" @click="simpan">Simpan</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-5" style="color: rgb(255, 255, 255);">
            {{ mhs.nama }} | {{ mhs.npm }} | {{ mhs.kelas }}
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            mhs: {
                nama:'Fortuna Alya Azhari',
                npm: '180709896',
                kelas: 'PAW-C',
            },
            todos:[
                
            ],
        },
        methods: {
            simpan() {
                let judul = document.getElementById('judul');
                let prioritas = document.getElementById('prioritas');
                let catatan = document.getElementById('catatan');
                
                let todo = {
                    judul : judul.value,
                    prioritas : prioritas.value,
                    catatan : catatan.value,
                }
                document.getElementById('judul').value="";
                document.getElementById('prioritas').value="";
                document.getElementById('catatan').value="";
                this.todos.push(todo);
                console.log(this.todos);
            },
            reset(){
                document.getElementById('judul').value="";
                document.getElementById('prioritas').value="";
                document.getElementById('catatan').value="";
            },
            hapus(index){
                this.todos.splice(index,1);
            },
        },
    });
</script>
</html>
